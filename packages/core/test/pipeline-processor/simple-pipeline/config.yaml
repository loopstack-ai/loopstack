workspaces:
  - name: test_workspace
pipelines:
  - name: test
    entrypoint: test_workflow
    workspace: test_workspace
tools:
  - name: debug
    execute:
      service: DebugService
      arguments:
        input: 'test message'
workflows:
  - name: test_workflow
    type: stateMachine
    transitions:
      - name: first
        from: 'initial'
        to: 'finished'
        call:
          - tool: debug