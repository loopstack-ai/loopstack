name: 'Release Studio'

on:
  workflow_call:
  workflow_dispatch:

jobs:
  validate:
    name: 'Validate Version'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package.outputs.version }}
      name: ${{ steps.package.outputs.name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract Package Version
        id: package
        run: |
          echo "name=$(node -p "require('./frontend/loopstack-studio/package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./frontend/loopstack-studio/package.json').version")" >> $GITHUB_OUTPUT

  publish-npm:
    name: 'Publish NPM'
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build Studio
        run: npm run build --workspace=frontend/loopstack-studio

      - name: Publish to NPM
        run: npm publish --workspace=frontend/loopstack-studio --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: 'Publish Docker'
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/loopstack-ai/loopstack-studio
          tags: |
            type=semver,pattern={{version}},value=${{ needs.validate.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.validate.outputs.version }}
            type=raw,value=latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/loopstack-studio
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


