# ============================================================================
# CI Workflow - Runs on every PR and push to main
# ============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # CI - Quality checks, build, and tests in a single job
  # ──────────────────────────────────────────────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install additional
        run: npm install lightningcss-linux-x64-gnu

      - name: Build packages
        run: npm run build

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run typecheck --if-present

      - name: Check formatting
        run: npm run format:check --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ──────────────────────────────────────────────────────────────────────────
  # Changeset Check - Ensures PRs have changesets when needed
  # ──────────────────────────────────────────────────────────────────────────
  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for changesets
        run: |
          # Check if there are any changesets in this PR
          CHANGESETS=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l)
          
          if [ "$CHANGESETS" -eq 0 ]; then
            echo "::warning::No changeset found. If this PR includes changes that should be released, please run 'npx changeset' to create one."
          else
            echo "✓ Found $CHANGESETS changeset(s)"
          fi