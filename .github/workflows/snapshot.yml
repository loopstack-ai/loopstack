# ============================================================================
# Snapshot Release - Publish test versions from any branch/PR
# ============================================================================
# This workflow handles:
# - Publishing snapshot versions for testing PRs
# - Does NOT commit anything back to the branch
# - Uses unique version identifiers (git sha + timestamp)
# - Perfect for testing changes before merging
# ============================================================================

name: Snapshot Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch or PR ref to release'
        required: true
        type: string
        default: 'main'

env:
  NODE_VERSION: '20'

jobs:
  snapshot:
    name: Snapshot Release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish snapshot
        run: |
          # Generate unique snapshot version
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          SNAPSHOT_TAG="0.0.0-snapshot.${TIMESTAMP}.${SHORT_SHA}"

          echo "Publishing snapshot: $SNAPSHOT_TAG"

          # Use changeset snapshot for publishing
          npx changeset version --snapshot snapshot
          npx changeset publish --tag snapshot --no-git-tag
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create snapshot summary
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)

          echo "## ðŸ“¸ Snapshot Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`$SHORT_SHA\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @your-org/package-name@snapshot" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> âš ï¸ Snapshot versions are for testing only and will be cleaned up periodically." >> $GITHUB_STEP_SUMMARY
